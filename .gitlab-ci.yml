    DEVICES: "alioth apollon beyond0lte beyond1lte beyond2lte beyondx blueline bonito crosshatch d1 d2s d2x discovery dre emerald gauguin gemini GS290 gta4xl gta4xlwifi haydn kirin liber lisa mata mermaid miatoll monet nash natrium onclite one pioneer pstar renoir sake sargo tissot vayu voyager z2_plus zirconia"
    BUILD_BRANCH: "v1-s"

trigger-build-s-partner:
