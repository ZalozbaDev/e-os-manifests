    DEVICES: "FP4 FP3"
    BUILD_BRANCH: "v1-s"

trigger-build-s-stable:
  extends: .trigger-build-stable
  variables:
    DEVICES: "avicii emerald FP3 FP4 coral flame GS290 hotdogb one zirconia"
    BUILD_BRANCH: "v1-s"

trigger-build-s-test:
  extends: .trigger-build-test
  variables:
    DEVICES: "sdk_phone_x86 beryllium bramble fajita GS290 guacamoleb"
    BUILD_BRANCH: "v1-s"
